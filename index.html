<!doctype html>
<html lang="en">
  <head>
    <title>Products Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="css/all.css">
  </head>
  <body>
    
    <header id="header">
    <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" id="header-img" class="img-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#works">How It Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    </header>

    <div class="home-title">
        <h4>Handcrafted, home-made masterpieces</h4>
        <form action="https://www.freecodecamp.com/email-submit" method="" id="form">
            <input type="email" class="form-control mt-4" id="email" placeholder="Enter your email address" required>
            <button type="submit" id="submit" class="btn btn-primary mt-3">Get Started</button>
        </form>
    </div>

    <div class="section-content">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <i class="fa-solid fa-fire-flame-curved"></i>
          </div>
          <div class="col-md-10">
            <h4 class="mb-0">Premium Materials</h4>
            <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
          </div>
        </div>
      </div>
    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
